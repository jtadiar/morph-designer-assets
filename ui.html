<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #f0f0f0;
    }

    h2 {
      margin-bottom: 16px;
      color: #7EBEC5;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
    }

    select, input[type="color"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: #ffffff;
      font-size: 14px;
    }

    button {
      margin-top: 24px;
      padding: 12px;
      width: 100%;
      background: #7EBEC5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #65a8af;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Morph Designer Agent</h2>

  <label for="imageSelect">Select Morphy Image</label>
  <select id="imageSelect">
    <option>Dev Morphy.png</option>
    <option>Drummer Morphy.png</option>
    <option>Filmmaker Morphy.png</option>
    <option>Gardening Morphy.png</option>
    <option>Guitar Morphy.png</option>
    <option>Hacker Morphy.png</option>
    <option>Muscle Morphy.png</option>
    <option>Paint Morphy.png</option>
    <option>Poker Morphy.png</option>
    <option>Rocket Morphy.png</option>
    <option>Sleeping Morphy.png</option>
    <option>Surfing Morphy.png</option>
    <option>Telescope Morphy.png</option>
    <option>UFO Morphy.png</option>
    <option>Uncle Sam Morphy.png</option>
  </select>

  <label for="bgColor">Background Color</label>
  <input type="color" id="bgColor" value="#f8fdf9" />

  <label for="subTextColor">Sub Text Color</label>
  <input type="color" id="subTextColor" value="#222222" />

  <button id="apply">âœ¨ Apply to Template</button>

  <script>
    document.getElementById('apply').onclick = () => {
      const image = document.getElementById('imageSelect').value;
      const bgColor = document.getElementById('bgColor').value;
      const subTextColor = document.getElementById('subTextColor').value;

      parent.postMessage({
        pluginMessage: {
          type: 'apply-template',
          imageName: image,
          bgColor,
          subTextColor
        }
      }, '*');
    };
  </script>
</body>
</html>
